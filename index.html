<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" id="themeLink" href="themes/tomato.css"/>
    <script type="text/javascript" src="./memory_game.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="gameSettings" >
            <input name="rows" placeholder="rows" max="10" min="2" type="number"/>
            <input name="columns" placeholder="columns" max="10" min="2" type="number"/>

            <div id="gridPreview"></div>
            <!-- <p></p> -->
            <input type="range" id="timeLimit" name="timeLimit" min="10" max="60" value="60" step="5">
            <label for="timeLimit">You'll have 60 seconds</label>
            <div class="buttons">
                <button data-theme="light">light</button>
                <button data-theme="dark">dark</button>
                <button data-theme="tomato">tomato</button>
            </div>
        </div>

        <div id="timer" class="hidden"></div>
        <div id="gridContainer" class="hidden"></div>

        <div class="buttons">
            <button id="startButton">start</button>
            <button id="restartButton" class="hidden">restart</button>
            <button id="exitButton" class="hidden">exit</button>
        </div>
        <div id="endGameModal" class="hidden">
            <h2></h2>
            <p></p>
            <div class="buttons">
                <button id="playAgainButton"></button>
                <button id="exitToMenuButton">exit</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
