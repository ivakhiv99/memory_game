<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="./memory_game.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="gameSettings" >
            <input name="rows" max="10" min="2" type="number"/>
            <input name="columns" max="10" min="2" type="number"/>
            <input type="range" id="timeLimit" name="timeLimit" min="10" max="60" value="60" step="5">
            <label for="timeLimit">You'll have 60 seconds</label>
        </div>

        <div id="timer" class="hidden"></div>
        <div id="gridContainer" class="hidden"></div>

        <div class="buttons">
            <button id="startButton">start</button>
            <button id="restartButton" class="hidden">restart</button>
            <button id="exitButton" class="hidden">exit</button>
        </div>
        <div id="endGameModal" class="hidden">
            <h2></h2>
            <p></p>
            <div class="buttons">
                <button id="playAgainButton"></button>
                <button id="exitToMenuButton">exit</button>
            </div>
        </div>
    </div>

</body>
</html>
